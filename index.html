<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma's Game Devlogs</title>
    <meta name="description" content="This is the main webpage for my devlogs of upcoming games.">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="everything">
        <header>
            <img class="logo" src="images/logo.png" alt="Logo for Mary's social media">
            <h1 class="title">Emma's Game Devlogs</h1>
            <div class="burger" align="right">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
            </nav>
        </header>
        <main>
            <div class="content-wrapper">
                <div class="portfolio-items-wrapper">
                    <div class="portfolio-item-wrapper">
                        <a href="devlogs/corndog-wars.html" class="portfolio-link" target="devlog">
                            <div class="portfolio-img-background" style="background-image:url(images/cdwars.png)"></div>
                            <div class="img-text-wrapper">
                                <div class="logo-wrapper">
                                    <img src="images/logos/corndog_icon.png" alt="Corndog Wars logo">
                                </div>

                                <div class="subtitle">
                                    Corndog Wars was an upcoming project being developed by Regno Studios.
                                </div>
                            </div>
                        </a>
                    </div>

                    <div class="portfolio-iten-wrapper">
                        <a href="devlogs/terradrones.html" class="portfolio-link" target="devlog">
                            <div class="portfolio-img-background" style="background-image:url(images/terradrones.png)"></div>
                            <div class="img-text-wrapper">
                                <div class="logo-wrapper">
                                    <img src="images/logos/terradrones_icon.png" alt="TerraDrones logo">
                                </div>

                                <div class="subtitle">
                                    TerraDrones is a first person sandbox survival game developed by
                                </div>
                                <div class="subtitle">
                                    Firelight Studios.
                                </div>
                            </div>
                        </a>
                    </div>

                </div>
            </div>
        </main>
        <footer>
            <iframe src="blank.html" name="devlog" style="overflow: hidden; height: 700px; width: 100%;"
                frameborder="0"></iframe>
        </footer>
    </div>
</body>
<script>
    const portfolioItems = document.querySelectorAll('.portfolio-link')

    portfolioItems.forEach(portfolioItem => {
        portfolioItem.addEventListener('mouseover', () => {
            portfolioItem.childNodes[1].classList.add('img-darken');
        })
        portfolioItem.addEventListener('mouseout', () => {
            portfolioItem.childNodes[1].classList.remove('img-darken');
        })
    })
</script>

<script src="app.js"></script>

</html>
